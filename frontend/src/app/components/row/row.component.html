<h6 class="text-muted">Submodule: {{ row.rowIndex + 1 }}</h6>
<hr />
<select class="form-control" (change)="onSelectRepo($event)">
  <option value="">
    Select repository...
  </option>
  <option
    [selected]="repo.name == row.selectedRepoName"
    *ngFor="let repo of repositories"
    value="{{ repo.name }}"
  >
    {{ repo.name }}
  </option>
</select>

<select class="form-control" (change)="onSelectBranch($event)">
  <option value="">
    Select branch...
  </option>
  <option
    [selected]="branch.name == row.selectedBranchName"
    *ngFor="let branch of row.branches"
    value="{{ branch.name }}"
  >
    {{ branch.name }}
  </option>
</select>

<select class="form-control" (change)="onSelectCommit($event)">
  <option value="">
    Select commit...
  </option>
  <option
    [selected]="commit.sha == row.selectedCommitSHA"
    *ngFor="let commit of row.commits"
    value="{{ commit.sha }}"
  >
    {{ commit.sha }}
  </option>
</select>
<div class="mb-4"></div>
