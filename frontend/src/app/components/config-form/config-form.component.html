<div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>

<div class="container border border-secondary rounded">
  <div class="row d-flex justify-content-center m-2">
    <div class="form-group">
      <input
        type="text"
        (change)="onRepoNameChange($event)"
        class="form-control"
        id="repo-name"
        placeholder="Enter Repository Name ..."
      />
    </div>
  </div>

  <div class="row d-flex justify-content-center m-2 p-2">
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="isContentRepository"
        (change)="isContentRepository = !isContentRepository"
      />
      <label class="form-check-label">Content Repository</label>
    </div>
  </div>

  <div *ngIf="!isContentRepository">
    <div class="row d-flex justify-content-center m-2 p-2">
      <button class="m-1 btn btn-outline-info" (click)="onAddRow($event)">
        Add+
      </button>
      <button class="m-1 btn btn-outline-danger" (click)="onRemoveRow($event)">
        Remove-
      </button>
    </div>

    <div class="row d-flex justify-content-center m-2" *ngFor="let row of rows">
      <app-row
        [row]="row"
        [repositories]="repositories"
        (repoSelected)="onRepoSelected($event)"
        (branchSelected)="onBranchSelected($event)"
        (commitSelected)="onCommitSelected($event)"
      ></app-row>
    </div>
  </div>

  <div class="row d-flex justify-content-center m-2">
    <button class="btn btn-outline-warning" (click)="onCreateConfig($event)">
      {{ isLoading ? "Loading..." : "Create Configuration" }}
    </button>
  </div>

  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
    (click)="onModalClick($event)"
    value="2"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
