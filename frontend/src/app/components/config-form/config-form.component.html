<div *ngFor="let row of rows">
  <app-row
    [row]="row"
    [repositories]="repositories"
    (repoSelected)="onRepoSelected($event)"
    (branchSelected)="onBranchSelected($event)"
    (commitSelected)="onCommitSelected($event)"
  ></app-row>
</div>

<button (click)="onAddRow($event)">Add+</button>
<button (click)="onRemoveRow($event)">Remove-</button>

<div>
  <input type="text" (change)="onRepoNameChange($event)" />
  <button (click)="onCreateConfig($event)">Create Configuration</button>
</div>
